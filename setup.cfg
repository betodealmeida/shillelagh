    psutil>=5.8.0
    pyfakefs>=4.3.3
    pygments>=2.8
    pylint>=2.11.1
    pytest-cov>=2.11.1
    pytest-integration==0.2.2
    pytest-mock>=3.5.1
    pytest>=7.2.0
    requests-cache==0.7.1
    requests-mock>=1.8.0
    requests>=2.25.1
    tabulate==0.8.9
    yarl>=1.8.1
all =
    PyYAML>=5.4
    appdirs>=1.4.4
    beautifulsoup4>=4.11.1
    boto3>=1.24.28
    codespell>=2.1.0
    freezegun>=1.1.0
    google-auth>=1.23.0
