[metadata]
name = ngls-shillelagh
version = 1.2.0
description = Making it easy to query NGLS APIs via SQL
author = Beto Dealmeida
author_email = roberto@dealmeida.net
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/betodealmeida/shillelagh/
project_urls =
     Documentation = https://shillelagh.readthedocs.io/
#    Documentation = https://pyscaffold.org/
# Change if running only on Windows, Mac or Linux (comma-separated)
platforms = any
# Add here all kinds of additional classifiers as defined under
# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: SQL


[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir =
    =src
# DON'T CHANGE THE FOLLOWING LINE! IT WILL BE UPDATED BY PYSCAFFOLD!
setup_requires = pyscaffold>=3.2a0
# Add here dependencies of your project (semicolon/line-separated), e.g.
# install_requires = numpy; scipy
install_requires =
    importlib-metadata; python_version<"3.8"
    apsw>=3.9.2
    python_dateutil>=2.8.1
    requests>=2.25.1
    sqlalchemy>=1.3
    typing_extensions>=3.7.4.3
# The usage of test_requires is discouraged, see `Dependency Management` docs
# tests_require = pytest; pytest-cov
# Require a specific Python version, e.g. Python 2.7 or >= 3.4
# python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*
python_requires = >=3.8

obsoletes =
    gsheetsdb

[options.packages.find]
where = src
exclude =
    tests

[options.extras_require]
# Add here additional requirements for extra features, to install with:
# `pip install shillelagh[PDF]` like:
# PDF = ReportLab; RXP
# Add here test requirements (semicolon/line-separated)
testing =
    PyYAML>=5.4
    appdirs>=1.4.4
    beautifulsoup4>=4.11.1
    boto3>=1.24.28
    codespell>=2.1.0
    freezegun>=1.1.0
    google-auth>=1.23.0
    html5lib>=1.1
    jsonpath-python>=1.0.5
    pandas>=1.2.2
