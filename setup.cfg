    jsonpath-python>=1.0.5
    pandas>=1.2.2
    pip-tools>=6.4.0
    pre-commit>=2.13.0
    prompt_toolkit>=3
    psutil>=5.8.0
    pyfakefs>=4.3.3
    pygments>=2.8
    pylint>=2.11.1
    pytest-cov>=2.11.1
    pytest-integration==0.2.2
    pytest-mock>=3.5.1
    pytest>=6.2.2
    requests-cache==0.7.1
    requests-mock>=1.8.0
    requests>=2.25.1
    tabulate==0.8.9
docs =
    sphinx>=4.0.1
console =
    PyYAML>=5.4
    appdirs>=1.4.4
    prompt_toolkit>=3
    pygments>=2.8
    tabulate==0.8.9
datasetteapi =
    requests-cache==0.7.1
genericjsonapi =
    jsonpath-python>=1.0.5
    requests-cache==0.7.1
githubapi =
    jsonpath-python>=1.0.5
gsheetsapi =
    google-auth>=1.23.0
    requests>=2.23.0
htmltableapi =
    beautifulsoup4>=4.11.1
    html5lib>=1.1
    pandas>=1.2.2
nglsapi =
    requests-cache==0.7.1
pandasmemory =
    pandas>=1.2.2
s3selectapi =
    boto3>=1.24.28
socrataapi =
    requests-cache==0.7.1
systemapi =
    psutil>=5.8.0
weatherapi =
    requests-cache==0.7.1

[options.entry_points]
# Add here console scripts like:
shillelagh.adapter =
    csvfile = shillelagh.adapters.file.csvfile:CSVFile
    datasetteapi = shillelagh.adapters.api.datasette:DatasetteAPI
    genericjsonapi = shillelagh.adapters.api.generic_json:GenericJSONAPI
    githubapi = shillelagh.adapters.api.github:GitHubAPI
    gsheetsapi = shillelagh.adapters.api.gsheets.adapter:GSheetsAPI
    htmltableapi = shillelagh.adapters.api.html_table:HTMLTableAPI
    pandasmemory = shillelagh.adapters.memory.pandas:PandasMemory
    s3selectapi = shillelagh.adapters.api.s3select:S3SelectAPI
    socrataapi = shillelagh.adapters.api.socrata:SocrataAPI
    systemapi = shillelagh.adapters.api.system:SystemAPI
    weatherapi = shillelagh.adapters.api.weatherapi:WeatherAPI
    nglsapi = shillelagh.adapters.api.nglsapi:NglsAPI
sqlalchemy.dialects =
    shillelagh = shillelagh.backends.apsw.dialects.base:APSWDialect
    shillelagh.apsw = shillelagh.backends.apsw.dialects.base:APSWDialect
    shillelagh.safe = shillelagh.backends.apsw.dialects.safe:APSWSafeDialect
    gsheets = shillelagh.backends.apsw.dialects.gsheets:APSWGSheetsDialect
    ngls = shillelagh.backends.apsw.dialects.ngls:NglsDialect

console_scripts =
    shillelagh = shillelagh.console:main
# For example:
# console_scripts =
#     fibonacci = shillelagh.skeleton:run
# And any other entry points, for example:
# pyscaffold.cli =
#     awesome = pyscaffoldext.awesome.extension:AwesomeExtension

[test]
# py.test options when running `python setup.py test`
# addopts = --verbose
extras = True

[tool:pytest]
# Options for py.test:
# Specify command line options as you would do when invoking py.test directly.
# e.g. --cov-report html (or xml) for html/xml output or --junitxml junit.xml
# in order to write a coverage file that can be read by Jenkins.
addopts =
    --cov shillelagh --cov-report=term-missing:skip-covered
    --verbose
norecursedirs =
    dist
    build
    .tox
testpaths = tests

[coverage:report]
fail_under = 100

[aliases]
dists = bdist_wheel

[bdist_wheel]
# Use this option if your package is pure-python
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
# Options for the devpi: PyPI server and packaging tool
# VCS export must be deactivated since we are using setuptools-scm
no-vcs = 1
formats = bdist_wheel

[flake8]
# Some sane defaults for the code style checker flake8
exclude =
    .tox
    build
    dist
    .eggs
    docs/conf.py

[pyscaffold]
# PyScaffold's parameters when the project was created.
# This will be used when updating. Do not change!
version = 3.2.3
package = shillelagh
extensions =
    pre_commit
